<body class="bg-pink-50 text-gray-800">

          </div>
        </div>
        <div class="mt-10 md:mt-0">
          <div class="bg-pink-200 h-64 w-80 flex items-center justify-center text-rose-500 italic rounded-xl shadow-md">Imagem do e-book</div>
